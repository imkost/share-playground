<button id="share">SHARE</button>
<img src="13.jpg" style="max-width: 200px"/>
<img src="16.jpg" style="max-width: 200px"/>
<video src="reel.mp4" style="max-width: 200px"/>

<script>
const input = document.getElementById("files");
const output = document.getElementById("output");

document.getElementById("share").addEventListener("click", async () => {
  try {
    await navigator.clipboard.writeText('Some Text To Use As Caption')
  
    const blob = await fetch('13.jpg').then(res=>res.blob());
    const file = new File([blob], 'image.jpg', { type: blob.type })
  
    const blob2 = await fetch('16.jpg').then(res=>res.blob());
    const file2 = new File([blob2], 'image2.jpg', { type: blob2.type })

    const reel = await fetch('reel.mp4').then(res=>res.blob());
    const reelFile = new File([reel], 'reel.mp4', { type: reel.type })
  
    await navigator.share({
      files: [file, file2, reelFile],
      title: "Images",
      text: "Beautiful image",
    });
  } catch (error) {
    alert(error.message)
  }
});
</script>
