<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Share API - Image Sharing Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .image-container {
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .share-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .share-button:active {
            transform: translateY(0);
        }

        .share-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .feature-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
            color: #666;
            text-align: left;
        }

        .feature-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .feature-info ul {
            margin-left: 20px;
        }

        .feature-info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Web Share API Demo</h1>
        <p class="subtitle">Share an image using the native share functionality</p>

        <div class="image-container">
            <img id="shareImage" src="placeholder-image.svg" alt="Blue rectangular placeholder image with white text saying Share Me">
        </div>

        <button id="shareButton" class="share-button">üì§ Share Image</button>

        <div id="message" class="message"></div>

        <div class="feature-info">
            <h3>‚ÑπÔ∏è About Web Share API</h3>
            <ul>
                <li>Works on mobile devices and some desktop browsers</li>
                <li>Requires HTTPS or localhost</li>
                <li>Allows sharing to native apps</li>
                <li>User controls where to share</li>
            </ul>
        </div>
    </div>

    <script>
        const shareButton = document.getElementById('shareButton');
        const messageDiv = document.getElementById('message');
        const imageElement = document.getElementById('shareImage');

        // Check if Web Share API is supported
        if (!navigator.share) {
            shareButton.disabled = true;
            showMessage('Web Share API is not supported in your browser. Try opening this page on a mobile device or a supported browser.', 'info');
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            setTimeout(() => {
                messageDiv.className = 'message';
                messageDiv.textContent = '';
            }, 5000);
        }

        async function shareImage() {
            try {
                // Fetch the image as a blob
                const response = await fetch(imageElement.src);
                const blob = await response.blob();
                
                // Create a File from the blob with appropriate extension
                const extension = blob.type.split('/')[1] || 'png';
                const file = new File([blob], `shared-image.${extension}`, { type: blob.type });

                // Check if the browser can share files
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        title: 'Check out this image!',
                        text: 'I wanted to share this cool image with you.',
                        files: [file]
                    });
                    showMessage('Image shared successfully!', 'success');
                } else {
                    // Fallback to sharing without file
                    await navigator.share({
                        title: 'Check out this image!',
                        text: 'I wanted to share this cool image with you.',
                        url: window.location.href
                    });
                    showMessage('Shared! (Note: File sharing not supported, shared URL instead)', 'success');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showMessage('Share cancelled', 'info');
                } else {
                    console.error('Error sharing:', error);
                    showMessage('Error sharing: ' + error.message, 'error');
                }
            }
        }

        shareButton.addEventListener('click', shareImage);
    </script>
</body>
</html>
